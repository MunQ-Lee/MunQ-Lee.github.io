<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Projects</h2>
    <h4 class="pb-3 mb-5">Current projects</h3>
    {% for item in site.data.projects.current %}
      <p class="fw-bold">{{ item.name }}</p>
      <p> &nbsp; &#149; {{ item.institution }}</p>
      <p> &nbsp; &#149; {{ item.date }}</p>
    {% endfor %}
    <h4 class="pb-3 mb-5">Past projects</h3>
    {% for item in site.data.projects.past %}
      <p class="fw-bold">{{ item.name }}</p>
      <p> &nbsp; &#149; {{ item.institution }}</p>
      <p> &nbsp; &#149; {{ item.date }}</p>
    {% endfor %}
  </div>
</div>
